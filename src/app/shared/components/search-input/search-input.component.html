<div class="search-input" (search)="handleSearch($event)">
  <h2 class="search-heading">OMDb Search for movies</h2>
  <mat-form-field>
    <mat-label>Search for a movie in IMDb</mat-label>
    <input class="search-field" matInput #input (keyup)="onKeyUp(input.value)" type="text" placeholder="John Wick" />
  </mat-form-field>
  <button class="search-submit" mat-raised-button color="primary" #button>Search </button>
</div>
