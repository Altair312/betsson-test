<div class="ui four column grid">
  <div class="column" *ngFor="let movie of movies">
    <div class="ui card">
      <div class="image">
        <img [src]="movie.Poster" />
      </div>
      <div class="content">
        <a class="header" style="margin: 1em 0 1em 0">{{ movie.Title }}</a>
        <div class="meta">
          <span class="date" style="font-weight: bolder">
            {{ movie.Year }}
          </span>
          <span class="date" style="font-weight: bolder">
            {{ movie.imdbID }}
          </span>
        </div>
        <div class="description">{{ movie.Type }}</div>
      </div>
    </div>
  </div>
</div>
