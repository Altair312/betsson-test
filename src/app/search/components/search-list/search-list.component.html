<div>
  <div class="movie-list" *ngFor="let movie of movies">
    <div>
      <div>
        <img [src]="movie.Poster" />
      </div>
      <div>
        <a routerLink="/movie/{{ movie.imdbID }}">{{ movie.Title }}</a>
        <div>
          <span>
            {{ movie.Year }}
          </span>
          <span>
            {{ movie.imdbID }}
          </span>
        </div>
        <div>{{ movie.Type }}</div>
      </div>
    </div>
  </div>
</div>
