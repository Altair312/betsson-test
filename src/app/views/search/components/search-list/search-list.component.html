<div class="movie-list">
  <a  *ngFor="let movie of movies" class="movie-link" routerLink="/movie/{{ movie.imdbID }}">
  <div class="movie-card" >
    <img class="movie-poster" [src]="movie.Poster" />
    <div class="movie-card--information">
      <h1>{{ movie.Title }}</h1>
      <h3>{{ movie.Year}}</h3>
      <h4><em>Type: {{ movie.Type.charAt(0).toUpperCase()}}{{movie.Type.slice(1)}}</em></h4>
    </div>
  </div>
</a>
</div>
